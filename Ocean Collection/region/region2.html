              <h2>경기도</h2>
              <br />
              <p>
                동쪽에서 서쪽으로 흐르는 한강에 의해 남,북지역으로 나뉘어져서
                한수이북은 산간지역, 한수 이남지역은 평야지대가 펼쳐져 있습니다.
              </p>
              <br />
              <br />
              <p>
                경기도의 기후는 여름과 겨울의 기온차이가 심한 대륙성 기후로서
                연평균 기온은 11~13C° 로서 북동부 산악지대가 낮고 남서쪽
                해안지역이 약간 높습니다.
              </p>
