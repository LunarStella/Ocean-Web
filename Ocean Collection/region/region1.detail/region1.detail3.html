            <div class="content-1">

              </div>
            </div>
            <div class="content-2">위치:강원 양양군 현북면 하광정리 80-2</div>
            <div class="content-3">
              &nbsp; &nbsp;하조대는 옥빛 바다와 부드럽게 펼쳐진 백사장, 주변의
              등대 풍광, 기암괴석과 바위섬 등이 어우러져 빼어난 절경을
              자랑합니다. 하조대 해수욕장은 모래가 부드러워 아이들이 놀기에도

            <div class="content-4">
              <!-- * 카카오맵 - 지도퍼가기 -->

              <div
                id="daumRoughmapContainer1655459991608"

              ></div>

              <!--
                2. 설치 스크립트
                * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
              -->
              <script
                charset="UTF-8"
                class="daum_roughmap_loader_script"
                src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
              ></script>

              <!-- 3. 실행 스크립트 -->
              <script charset="UTF-8">
                new daum.roughmap.Lander({
                  timestamp: "1655459991608",
                  key: "2anq4",
                  mapWidth: "380",
                  mapHeight: "200",
                }).render();
              </script>
