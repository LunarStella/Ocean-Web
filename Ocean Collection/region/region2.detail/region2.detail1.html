            <li class="ocean_list_2">
              <a href="region2.detail2.html">방아머리해수욕장</a>

            <li class="ocean_list_3">
              <a href="region2.detail3.html">제부도해수욕장</a>
            </li>
          </ul>
        </aside>
        <div class="content">
          <div class="container-1">
            <div class="content-1">
              <div class="content-1-1">
                <h2>국화도해수욕장</h2>
              </div>
            </div>
            <div class="content-2">위치:경기 화성시 우정읍 국화리</div>
            <div class="content-3">
              &nbsp; &nbsp; 경기도 화성의 '국화도 해수욕장'입니다. 국화도의 동쪽
              끝은 바위지대로 이루어져 있으며, 부근의 산자락에는 소나무가
              울창하게 자라고 있어 한층 운치를 더해주고 있다.
            </div>
            <div class="content-4">
              <!-- * 카카오맵 - 지도퍼가기 -->
              <!-- 1. 지도 노드 -->
              <div
                id="daumRoughmapContainer1655563579222"
                class="root_daum_roughmap root_daum_roughmap_landing"
              ></div>

              <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
              <script
                charset="UTF-8"
                class="daum_roughmap_loader_script"
                src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
              ></script>

              <!-- 3. 실행 스크립트 -->
              <script charset="UTF-8">
                new daum.roughmap.Lander({
                  timestamp: "1655563579222",
                  key: "2anx9",
                  mapWidth: "380",
                  mapHeight: "200",
                }).render();
              </script>
            </div>
            <div class="content-5">
              <img
                src="../../img/region2/region2.ocean/국화도.jpg"
                id="국화도"
              />
            </div>
          </div>
