        <nav>
          <a href="../../index.html"
            ><img src="../../img/파라솔.jpg" id="parasol" />
          <a href="../region.home.html" class="main_nav">지역</a>
          <a href="../../caution/caution.html" class="main_nav">주의사항</a>
        </nav>
      </header>
      <div class="main">
        <aside class="left-aside">
          <ul class="region_list">
            <li class="region_list_1"><a href="../region2.html">경기도</a></li>
            <li class="ocean_list_1">

            <li class="ocean_list_2">
              <a href="region2.detail2.html">방아머리해수욕장</a>
            </li>
            <li class="ocean_list_3">
              <a href="region2.detail3.html">제부도해수욕장</a>
            </li>
          </ul>
        </aside>
        <div class="content">
          <div class="container-1">
            <div class="content-1">
              <div class="content-1-1">
                <h2>제부도해수욕장</h2>
              </div>
            </div>
            <div class="content-2">위치:경기 화성시 서신면 제부리</div>
            <div class="content-3">
              &nbsp; &nbsp; 서해안의 특징을 잘 갖추고 있어 물이 갑자기 깊어지는
              곳이 없이 경사가 완만하여 어른 아이 남녀노소 무리 없이 비교적
              안전하게 해수욕을 즐길 수 있습니다. 바다 산책로 및 문화에술공간인
              제부도 아트파크 등 열손가락이 모자를 정도로 다양한 매력을 모두
              갖춘 곳입니다.
            </div>
            <div class="content-4">
              <!-- * 카카오맵 - 지도퍼가기 -->
              <!-- 1. 지도 노드 -->
              <div
                id="daumRoughmapContainer1655565477391"
                class="root_daum_roughmap root_daum_roughmap_landing"
              ></div>

              <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
              <script
                charset="UTF-8"
                class="daum_roughmap_loader_script"
                src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
              ></script>

              <!-- 3. 실행 스크립트 -->
              <script charset="UTF-8">
                new daum.roughmap.Lander({
                  timestamp: "1655565477391",
                  key: "2anxb",
                  mapWidth: "380",
                  mapHeight: "200",
                }).render();
              </script>
            </div>
            <div class="content-5">
              <img
                src="../../img/region2/region2.ocean/제부도.jpeg"
                id="hazo"
              />
            </div>
          </div>
