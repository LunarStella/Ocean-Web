              </div>
            </div>
            <div class="content-2">위치:경기 안산시 단원구 대부북동</div>
            <div class="content-3">
              &nbsp; &nbsp;시화방조제와 연결이 되어 육지가 되어버린 섬이지만
              아직도 섬이 가진 낭만과 서정이 곳곳에 남아있는 대부도의 '방아머리
              해수욕장'입니다. 텐트 설치 및 취사가 가능하여 캠퍼들이 많이 찾는

	2. 설치 스크립트

-->
              <script
                charset="UTF-8"

              ></script>

              <!-- 3. 실행 스크립트 -->
              <script charset="UTF-8">
                new daum.roughmap.Lander({
                  timestamp: "1655564230009",
                  key: "2anxa",
                  mapWidth: "380",
                  mapHeight: "200",
                }).render();
              </script>
