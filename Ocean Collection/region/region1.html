              <h2>강원도</h2>
              <br />
              <p>
                자연 환경 지형적 특색에 의하면 태백산맥 동쪽의 영동, 서쪽은
                임진강 유역의 철원, 북한강 상류지역 및 남한강 상류지역 등 4개
                지역으로 구분된다.
              </p>
              <br />
              <br />
              <p>
                문화적 환경 문화적 환경은 자연적인 특색에 인문적인 지표를 크게
                가미시키고 있다. 강원도를 6개 지역으로 설정하였는데,
                영동·영서지역을 각기 북부·중부 및 남부로 구분할 수 있다.
              </p>
